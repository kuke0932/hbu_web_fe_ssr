<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<body>
    <div class="tabItem" style="display: block;">
      <div class="tips" style="display: block;">
        <div class="welcome">欢迎使用河北大学统一认证平台密码找回服务</div>
        <div class="imgTips"><img src="img/tips.png" alt="tips"></div>
        <div class="tipDetail">
          1、用户初次登录后须绑定手机、设定密保问题或设置密保邮箱中至少一项。<br />
          2、如遇密码丢失等问题请用户优先使用密保问题、邮箱、手机号等方式在线找回密码。<br />
          3、初始密码有误或未设定密码保护问题的用户，可通过申诉方式提交相关资料找回密码，<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;审核结果及操作步骤将发送至电子邮箱。<br />
          4、人工重置请持个人身份证件到本部校区南院主楼426信息技术中心办理，电话5079705。<br />
        </div>
        <button class="beginFind">开&nbsp;始&nbsp;找&nbsp;回</button>
      </div>
      <div class="step1" style="display: none;">
        <div class="steps">
          <ul>
            <li class="bgStep1 bgStep1Selected">基本信息</li>
            <li class="bgStep2">找回操作</li>
            <li class="bgStep3">完成</li>
          </ul>
        </div>

        <div class="stepCon">
          <div>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：<input type="text"></div>
          <div>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text"></div>
          <div>找回方式：
            <select name="" id="byWay">
              <option value="1">手机号</option>
              <option value="2">人脸识别</option>
              <option value="3">人工申诉</option>
            </select>
          </div>
          <button class="next">下一步</button>
        </div>
      </div>
    </div>
<script>
  $(function(){

    console.log(111)
    if(parent.window.location.hash == '#tab0') {
      $(".tips").show();
      $(".step1").hide();
    } else if(parent.window.location.hash == '#tab01') {
      $(".tips").hide();
      $(".step1").show();
    }

    $(".next").click(function(){
      var byWay = $("#byWay").val()
      if (byWay === "1") {
        window.location.href = "byMobile.html";
        parent.window.history.pushState('', '', '#tab012');
      } else if(byWay === "2") {
        window.location.href = "byFace.html";
      } else {
        window.location.href = "byPerson.html";
      }
    })
    $(".beginFind").click(function(){
      $(".step1").show();
      $(".tips").hide();
      parent.window.history.pushState('', '', '#tab0');
    })

    $(".resetPwdSubmit").click(function(){
      $(".resetForm").hide();
      $(".resetSuccess").show();
      parent.window.history.pushState('', '', '#tab01');

    })
  })
</script>
</body>
</html>
